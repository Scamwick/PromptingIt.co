<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Prompting It - The Enterprise Prompt Operating System">
    <title>Sign In — Prompting It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2322d3ee' rx='20' width='100' height='100'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%23030306' font-family='monospace' font-weight='bold'>#P</text></svg>">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      :root {
        --glacier: #67e8f9;
        --glacier-deep: #22d3ee;
        --emerald: #34d399;
        --surface-0: #030306;
        --surface-1: #09090b;
        --surface-2: #18181b;
        --surface-3: #27272a;
        --text-1: #ffffff;
        --text-2: rgba(255,255,255,0.75);
        --text-3: rgba(255,255,255,0.45);
        --text-4: rgba(255,255,255,0.2);
        --error: #ef4444;
        --success: #34d399;
        --font-mono: 'JetBrains Mono', monospace;
        --font-sans: 'Inter', -apple-system, sans-serif;
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      }
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { font-family: var(--font-sans); background: var(--surface-0); color: var(--text-1); line-height: 1.6; min-height: 100vh; display: flex; align-items: center; justify-content: center; -webkit-font-smoothing: antialiased; }
      ::selection { background: var(--glacier); color: var(--surface-0); }
      :focus-visible { outline: 2px solid var(--glacier); outline-offset: 2px; }
      .auth-container { width: 100%; max-width: 420px; padding: 24px; }
      .auth-card { background: var(--surface-1); border: 1px solid var(--surface-3); border-radius: 20px; padding: 40px; }
      .logo { font-family: var(--font-mono); font-weight: 800; font-size: 24px; background: linear-gradient(135deg, var(--glacier), var(--glacier-deep)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 32px; }
      .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--glacier), var(--glacier-deep)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; -webkit-text-fill-color: var(--surface-0); font-weight: 800; }
      .auth-title { font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 8px; }
      .auth-subtitle { font-size: 14px; color: var(--text-3); text-align: center; margin-bottom: 32px; }
      .form-group { margin-bottom: 20px; }
      .form-label { display: block; font-size: 13px; font-weight: 500; color: var(--text-2); margin-bottom: 8px; }
      .form-input { width: 100%; padding: 14px 16px; background: var(--surface-2); border: 1px solid var(--surface-3); border-radius: 10px; color: var(--text-1); font-size: 14px; font-family: var(--font-sans); transition: all 200ms; }
      .form-input:focus { outline: none; border-color: var(--glacier); box-shadow: 0 0 0 4px rgba(103,232,249,0.15); }
      .form-input::placeholder { color: var(--text-4); }
      .form-input.error { border-color: var(--error); }
      .form-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
      .checkbox-label { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--text-3); cursor: pointer; }
      .checkbox-label input { width: 16px; height: 16px; accent-color: var(--glacier); }
      .forgot-link { font-size: 13px; color: var(--glacier); text-decoration: none; transition: opacity 200ms; }
      .forgot-link:hover { opacity: 0.8; }
      .btn-primary { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--glacier), var(--glacier-deep)); color: var(--surface-0); border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 200ms var(--ease-out-expo); font-family: var(--font-sans); }
      .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(103,232,249,0.4); }
      .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
      .divider { display: flex; align-items: center; gap: 16px; margin: 24px 0; color: var(--text-4); font-size: 12px; }
      .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--surface-3); }
      .social-buttons { display: flex; gap: 12px; }
      .social-btn { flex: 1; padding: 12px; background: var(--surface-2); border: 1px solid var(--surface-3); border-radius: 10px; color: var(--text-1); font-size: 14px; font-weight: 500; cursor: pointer; transition: all 200ms; font-family: var(--font-sans); display: flex; align-items: center; justify-content: center; gap: 8px; }
      .social-btn:hover { border-color: var(--glacier); background: var(--surface-3); }
      .social-btn svg { width: 18px; height: 18px; }
      .auth-footer { text-align: center; margin-top: 24px; font-size: 14px; color: var(--text-3); }
      .auth-footer a { color: var(--glacier); text-decoration: none; font-weight: 500; }
      .auth-footer a:hover { text-decoration: underline; }
      .back-link { display: block; text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-3); text-decoration: none; transition: color 200ms; }
      .back-link:hover { color: var(--glacier); }
      .auth-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--error); padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; display: none; align-items: center; gap: 8px; }
      .auth-success { background: rgba(52, 211, 153, 0.1); border: 1px solid rgba(52, 211, 153, 0.3); color: var(--success); padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; display: none; align-items: center; gap: 8px; }
      .spinner { width: 16px; height: 16px; border: 2px solid transparent; border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 8px; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .password-toggle { position: relative; }
      .password-toggle input { padding-right: 44px; }
      .password-toggle-btn { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-3); cursor: pointer; padding: 4px; }
      .password-toggle-btn:hover { color: var(--text-1); }
    </style>
    <!-- Form Validation -->
    <link rel="stylesheet" href="css/form-validation.css">
    <script src="js/form-validation.js" defer></script>
    <!-- Accessibility -->
    <link rel="stylesheet" href="css/accessibility.css">
    <script src="js/accessibility.js" defer></script>
    <!-- Error Handling -->
    <script src="js/error-handler.js" defer></script>
    <!-- Performance Optimization -->
    <script src="js/performance.js" defer></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <a href="index.html" class="logo">
          <span class="logo-icon">#P</span>
          <span>Prompting It</span>
        </a>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>

        <div id="authError" class="auth-error"></div>
        <div id="authSuccess" class="auth-success"></div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" class="form-input" placeholder="you@company.com" required autocomplete="email">
          </div>
          <div class="form-group password-toggle">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
            <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
          <div class="form-row">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" checked>
              Remember me
            </label>
            <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot password?</a>
          </div>
          <button type="submit" class="btn-primary" id="submitBtn">Sign In</button>
        </form>

        <div class="divider">or continue with</div>

        <div class="social-buttons">
          <button type="button" class="social-btn" id="googleBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Google
          </button>
          <button type="button" class="social-btn" id="githubBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            GitHub
          </button>
        </div>

        <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
      <a href="index.html" class="back-link">← Back to home</a>
    </div>

    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="security.js"></script>

    <script>
        // Get redirect URL from query params (if coming from a protected page)
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect');
            // Only allow relative URLs to prevent open redirect attacks
            if (redirect && !redirect.includes('://') && !redirect.startsWith('//')) {
                return decodeURIComponent(redirect);
            }
            return 'creator-dashboard.html';
        }

        // Wait for Auth services to be ready
        async function waitForAuth() {
            let attempts = 0;
            const maxAttempts = 50;
            while ((!window.Auth || !window.AuthUI) && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            if (!window.Auth || !window.AuthUI) {
                throw new Error('Authentication system failed to load');
            }
            return { Auth: window.Auth, AuthUI: window.AuthUI };
        }

        // Initialize and set up form handlers
        async function initLoginPage() {
            try {
                // Wait for Auth services
                const { Auth, AuthUI } = await waitForAuth();

                // Initialize auth state
                await Auth.init();

                // Check if user is already logged in
                if (Auth.isAuthenticated()) {
                    window.location.href = getRedirectUrl();
                    return;
                }

                // Login form submission
                const loginForm = document.getElementById('loginForm');
                if (!loginForm) {
                    console.error('Login form not found');
                    return;
                }
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const btn = document.getElementById('submitBtn');
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    // Clear previous errors
                    if (AuthUI.hideError) AuthUI.hideError();
                    if (AuthUI.hideSuccess) AuthUI.hideSuccess();

                    // Client-side validation
                    if (!email || !password) {
                        AuthUI.showError('Please fill in all fields');
                        return;
                    }

                    // Email format validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        AuthUI.showError('Please enter a valid email address');
                        return;
                    }

                    // Set loading state
                    const originalText = btn.textContent;
                    AuthUI.setLoading(btn, true, originalText);
                    btn.innerHTML = '<span class="spinner"></span>Signing in...';

                    try {
                        // SECURITY: Check for owner login credentials from Supabase settings
                        // No hardcoded credentials in source code
                        let isOwnerLogin = false;
                        try {
                            const supabase = window.PromptingItSupabase?.getClient();
                            if (supabase) {
                                const { data: ownerSettings } = await supabase
                                    .from('settings')
                                    .select('value')
                                    .eq('key', 'owner_email')
                                    .single();
                                
                                if (ownerSettings?.value === email) {
                                    // Verify password matches owner password from settings
                                    const { data: ownerPassword } = await supabase
                                        .from('settings')
                                        .select('value')
                                        .eq('key', 'owner_password')
                                        .single();
                                    
                                    isOwnerLogin = ownerPassword?.value === password;
                                }
                            }
                        } catch (e) {
                            // If settings table doesn't exist or error, owner login is disabled
                            console.warn('Owner login check failed:', e);
                            isOwnerLogin = false;
                        }

                        // Authenticate with Supabase
                        const result = await Auth.signIn(email, password);
                        // Supabase signInWithPassword returns { user, session } directly
                        const user = result?.user;
                        const session = result?.session;

                        if (!user || !session) {
                            throw new Error('Login failed: No user or session returned');
                        }

                        // Upgrade to owner if owner credentials detected
                        if (isOwnerLogin) {
                            try {
                                const supabase = window.PromptingItSupabase?.getClient();
                                if (supabase) {
                                    // Update profile to owner role
                                    const { error: profileError } = await supabase
                                        .from('profiles')
                                        .update({ role: 'owner' })
                                        .eq('id', user.id);

                                    if (profileError) {
                                        console.error('Failed to set owner role:', profileError);
                                    }

                                    // Update subscription to enterprise tier
                                    const { error: subError } = await supabase
                                        .from('subscriptions')
                                        .update({
                                            tier: 'enterprise',
                                            status: 'active',
                                            prompts_limit: -1,
                                            trial_ends_at: null
                                        })
                                        .eq('user_id', user.id);

                                    if (subError) {
                                        console.error('Failed to upgrade subscription:', subError);
                                    }

                                    // Log owner upgrade
                                    if (window.Security?.AuditLog) {
                                        await window.Security.AuditLog.log(
                                            window.Security.AuditLog.ACTIONS.USER_ROLE_CHANGED,
                                            { email, oldRole: 'user', newRole: 'owner', upgraded: true }
                                        ).catch(err => console.debug('Audit log failed (non-critical):', err));
                                    }

                                    // Reload auth to get updated profile
                                    await Auth.init();
                                }
                            } catch (upgradeError) {
                                console.error('Owner upgrade error:', upgradeError);
                                // Continue with login even if upgrade fails
                            }
                        }

                        // Show success message briefly before redirect
                        AuthUI.showSuccess('Login successful! Redirecting...');

                        // Determine redirect based on user role
                        let redirectUrl = getRedirectUrl();
                        if (isOwnerLogin) {
                            // Check if user is owner and redirect accordingly
                            await Auth.loadUserProfile();
                            if (Auth.checkIsOwner()) {
                                redirectUrl = 'owner-dashboard.html';
                            }
                        }

                        // Redirect to intended page or dashboard
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 500);
                    } catch (error) {
                        // Handle specific Supabase error messages
                        let errorMessage = 'Login failed. Please try again.';

                        if (error.message) {
                            if (error.message.includes('Invalid login credentials') || error.message.includes('invalid_credentials')) {
                                errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                            } else if (error.message.includes('Email not confirmed') || error.message.includes('email_not_confirmed')) {
                                errorMessage = 'Please verify your email address before signing in. Check your inbox for the verification link.';
                            } else if (error.message.includes('Too many requests') || error.message.includes('rate_limit')) {
                                errorMessage = 'Too many login attempts. Please wait a moment and try again.';
                            } else {
                                errorMessage = error.message;
                            }
                        }

                        // Log failed login (non-blocking - don't wait for it)
                        if (window.Security?.AuditLog) {
                            window.Security.AuditLog.logLogin(false, email, errorMessage).catch(err => {
                                // Silently fail audit logging if table doesn't exist
                                console.debug('Audit log failed (non-critical):', err);
                            });
                        }

                        AuthUI.showError(errorMessage);
                        AuthUI.setLoading(btn, false, originalText);
                    }
                });

                // Google OAuth
                const googleBtn = document.getElementById('googleBtn');
                if (googleBtn) {
                    googleBtn.addEventListener('click', async function() {
                    try {
                        AuthUI.hideError();
                        await Auth.signInWithOAuth('google');
                    } catch (error) {
                        AuthUI.showError(error.message || 'Google sign-in failed. Please try again.');
                    }
                });
                }

                // GitHub OAuth
                const githubBtn = document.getElementById('githubBtn');
                if (githubBtn) {
                    githubBtn.addEventListener('click', async function() {
                    try {
                        AuthUI.hideError();
                        await Auth.signInWithOAuth('github');
                    } catch (error) {
                        AuthUI.showError(error.message || 'GitHub sign-in failed. Please try again.');
                    }
                });
                }

                // Forgot password
                const forgotPasswordLink = document.getElementById('forgotPasswordLink');
                if (forgotPasswordLink) {
                    forgotPasswordLink.addEventListener('click', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();

                    if (!email) {
                        AuthUI.showError('Please enter your email address first');
                        return;
                    }

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        AuthUI.showError('Please enter a valid email address');
                        return;
                    }

                    try {
                        AuthUI.hideError();
                        await Auth.resetPassword(email);
                        AuthUI.showSuccess('Password reset link sent! Check your email inbox.');
                    } catch (error) {
                        AuthUI.showError(error.message || 'Failed to send reset email. Please try again.');
                    }
                });
                }

                // Password visibility toggle
                const passwordToggleBtn = document.querySelector('.password-toggle-btn');
                if (passwordToggleBtn) {
                    passwordToggleBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';

                    // Update icon
                    this.innerHTML = isPassword
                        ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>'
                        : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
                });
                }
            } catch (error) {
                console.error('Login page initialization error:', error);
                const errorEl = document.getElementById('authError');
                if (errorEl) {
                    errorEl.textContent = 'Failed to initialize authentication. Please refresh the page.';
                    errorEl.style.display = 'flex';
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initLoginPage);
        } else {
            initLoginPage();
        }
    </script>
  </body>
</html>
