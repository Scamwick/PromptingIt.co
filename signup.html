<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Create your Prompting It account — The Enterprise Prompt Operating System">
      <title>Sign Up — Prompting It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
          :root {
                  --glacier: #67e8f9; --glacier-deep: #22d3ee; --emerald: #34d399;
                  --surface-0: #030306; --surface-1: #09090b; --surface-2: #18181b; --surface-3: #27272a;
                  --text-1: #ffffff; --text-2: rgba(255,255,255,0.75); --text-3: rgba(255,255,255,0.45); --text-4: rgba(255,255,255,0.2);
                  --error: #ef4444; --font-mono: 'JetBrains Mono', monospace; --font-sans: 'Inter', -apple-system, sans-serif;
                  --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
          }
          *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
          body { font-family: var(--font-sans); background: var(--surface-0); color: var(--text-1); line-height: 1.6; min-height: 100vh; display: flex; align-items: center; justify-content: center; -webkit-font-smoothing: antialiased; }
          ::selection { background: var(--glacier); color: var(--surface-0); }
          :focus-visible { outline: 2px solid var(--glacier); outline-offset: 2px; }
          .auth-container { width: 100%; max-width: 420px; padding: 24px; }
          .auth-card { background: var(--surface-1); border: 1px solid var(--surface-3); border-radius: 20px; padding: 40px; }
          .logo { font-family: var(--font-mono); font-weight: 800; font-size: 24px; background: linear-gradient(135deg, var(--glacier), var(--glacier-deep)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 32px; }
          .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--glacier), var(--glacier-deep)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; -webkit-text-fill-color: var(--surface-0); font-weight: 800; }
          .auth-title { font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 8px; }
          .auth-subtitle { font-size: 14px; color: var(--text-3); text-align: center; margin-bottom: 32px; }
          .form-group { margin-bottom: 20px; }
          .form-label { display: block; font-size: 13px; font-weight: 500; color: var(--text-2); margin-bottom: 8px; }
          .form-input { width: 100%; padding: 14px 16px; background: var(--surface-2); border: 1px solid var(--surface-3); border-radius: 10px; color: var(--text-1); font-size: 14px; font-family: var(--font-sans); transition: all 200ms; }
          .form-input:focus { outline: none; border-color: var(--glacier); box-shadow: 0 0 0 4px rgba(103,232,249,0.15); }
          .form-input::placeholder { color: var(--text-4); }
          .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
          .checkbox-label { display: flex; align-items: flex-start; gap: 10px; font-size: 13px; color: var(--text-3); cursor: pointer; margin-bottom: 24px; line-height: 1.5; }
          .checkbox-label input { width: 18px; height: 18px; accent-color: var(--glacier); margin-top: 2px; flex-shrink: 0; }
          .checkbox-label a { color: var(--glacier); text-decoration: none; }
          .btn-primary { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--glacier), var(--glacier-deep)); color: var(--surface-0); border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 200ms var(--ease-out-expo); font-family: var(--font-sans); }
          .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(103,232,249,0.4); }
          .divider { display: flex; align-items: center; gap: 16px; margin: 24px 0; color: var(--text-4); font-size: 12px; }
          .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--surface-3); }
          .social-buttons { display: flex; gap: 12px; }
          .social-btn { flex: 1; padding: 12px; background: var(--surface-2); border: 1px solid var(--surface-3); border-radius: 10px; color: var(--text-1); font-size: 14px; font-weight: 500; cursor: pointer; transition: all 200ms; font-family: var(--font-sans); display: flex; align-items: center; justify-content: center; gap: 8px; }
          .social-btn:hover { border-color: var(--glacier); background: var(--surface-3); }
          .auth-footer { text-align: center; margin-top: 24px; font-size: 14px; color: var(--text-3); }
          .auth-footer a { color: var(--glacier); text-decoration: none; font-weight: 500; }
          .back-link { display: block; text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-3); text-decoration: none; transition: color 200ms; }
          .back-link:hover { color: var(--glacier); }
          .features-list { margin-bottom: 24px; padding: 16px; background: rgba(103,232,249,0.05); border: 1px solid rgba(103,232,249,0.1); border-radius: 10px; }
          .features-list li { display: flex; align-items: center; gap: 10px; font-size: 13px; color: var(--text-2); padding: 6px 0; list-style: none; }
          .features-list li::before { content: '✓'; color: var(--emerald); font-weight: 700; }
        </style>
  </head>
  <body>
      <div class="auth-container">
            <div class="auth-card">
                    <a href="index.html" class="logo"><span class="logo-icon">#P</span><span>Prompting It</span></a>
                  <h1 class="auth-title">Start your free trial</h1>
                  <p class="auth-subtitle">No credit card required. Get started in minutes.</p>
                  <ul class="features-list">
                          <li>25 free prompts forever</li>
                          <li>14-day Pro trial included</li>
                          <li>Multi-model testing</li>
                  </ul>
                  <form id="signupForm">
                          <div class="form-row">
                                    <div class="form-group">
                                                <label class="form-label" for="firstName">First name</label>
                                                <input type="text" id="firstName" class="form-input" placeholder="John" required>
                                    </div>
                                    <div class="form-group">
                                                <label class="form-label" for="lastName">Last name</label>
                                                <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                                    </div>
                          </div>
                          <div class="form-group">
                                    <label class="form-label" for="email">Work email</label>
                                    <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
                          </div>
                          <div class="form-group">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-input" placeholder="Create a strong password" required minlength="8">
                          </div>
                          <label class="checkbox-label">
                                    <input type="checkbox" required>
                                    <span>I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></span>
                          </label>
                          <button type="submit" class="btn-primary">Create Account</button>
                  </form>
                  <div class="divider">or sign up with</div>
                  <div class="social-buttons">
                          <button type="button" class="social-btn">Google</button>
                          <button type="button" class="social-btn">GitHub</button>
                  </div>
                  <p class="auth-footer">Already have an account? <a href="login.html">Sign in</a></p>
            </div>
          <a href="index.html" class="back-link">← Back to home</a>
      </div>
    <script>
          document.getElementById('signupForm').addEventListener('submit', function(e) {
                  e.preventDefault();
                  const btn = this.querySelector('button[type="submit"]');
                  btn.textContent = 'Creating account...';
                  btn.disabled = true;
                  setTimeout(() => {
                            alert('Registration will be connected to your auth provider. Redirecting to dashboard...');
                            btn.textContent = 'Create Account';
                            btn.disabled = false;
                  }, 1500);
          });
    </script>
  </body>
</html>
